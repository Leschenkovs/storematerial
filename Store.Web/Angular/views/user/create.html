<div class="row">
	<div class="box">
		<div class="col-lg-12">
			<hr>
			<h2 class="intro-text text-center">
				Добавление пользователя
			</h2>
			<hr>
			<form name="createUser" novalidate>
				<div class="row">
					<div class="form-group col-lg-4" ng-class="{ 'has-error': createUser.Tn.$touched && createUser.Tn.$invalid }">
						<label for="Tn"><strong class="error-message">*</strong>Табельный номер</label>
						<input type="text" name="Tn" ng-model="user.tn" class="form-control" required ng-minlength="6" maxlength="6">
					</div>

					<div class="form-group col-lg-4" ng-class="{ 'has-error': createUser.Fio.$touched && createUser.Fio.$invalid }">
						<label for="Fio"><strong class="error-message">*</strong>ФИО</label>
						<input type="text" name="Fio" ng-model="user.fio" class="form-control" required maxlength="30">
					</div>

					<div class="form-group col-lg-4" ng-class="{ 'has-error': createUser.Position.$touched && createUser.Position.$invalid }">
						<label for="Position"><strong class="error-message">*</strong>Должность</label>
						<input type="text" name="Position" ng-model="user.position" class="form-control" required maxlength="25">
					</div>

					<div class="form-group col-lg-4">
						<label for="Department">Отдел</label>
						<input type="text" ng-model="user.department" class="form-control" ng-maxlength="25">
					</div>

					<div class="form-group col-lg-4">
						<label for="RoleId">Роль</label>
						<select ng-model="user.roleId"
						        ng-options="obj.id as obj.name for obj in roles"
						        class="form-control"
						        required
						        id="role">
							<option value="">-- Выберите роль --</option>
						</select>
					</div>
					<div class="clearfix"></div>
					<div class="form-group col-lg-12">
						<button type="submit" class="btn btn-success" ng-click="save(user, createUser)">Сохранить</button>
						<a href="#/user/index" class="btn btn-primary" id="Cancel">
							<span>Отмена</span>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
