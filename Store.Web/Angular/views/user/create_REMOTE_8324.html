<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Добавление пользователя
            </h2>
            <hr>
            <form name="createUser">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="Tn"><strong style="color: red;">*</strong>Табельный номер</label>
                        <input type="text" ng-model="user.Tn" class="form-control" pattern="/^\d+$/" required maxlength="6" placeholder="Шаблон '031260' ">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="Fio"><strong style="color: red;">*</strong>ФИО</label>
                        <input type="text" ng-model="user.Fio" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="Position"><strong style="color: red;">*</strong>Должность</label>
                        <input type="text" ng-model="user.Position" class="form-control" required>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="Department">Отдел</label>
                        <input type="text" ng-model="user.Department" class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="RoleId">Роль</label>
                        <select ng-model="user.RoleId"
                                ng-options="obj.Id as obj.Name for obj in roles"
                                class="form-control"
                                ng-required="true"
                                id="role">
                            <option value="">-- Выберите роль --</option>
                        </select>  
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-success" ng-click="save(user, createUser)">Сохранить</button>
                        <a href="#/user/index" class="btn btn-primary" id="Cancel">
                            <span>Отмена</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
