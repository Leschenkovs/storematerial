<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Список пользователей
            </h2>
            <hr>
            
            <table class="table">
                <thead>
                <tr>
	                <th></th>
	                <th>Табельный</th>
	                <th>ФИО</th>
	                <th>Отдел</th>
	                <th>Должность</th>
	                <th>Роль</th>
	                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in users">
	                <td ng-hide="true">{{u.id}}</td>
	                <td>{{u.tn}}</td>
	                <td>{{u.fio}}</td>
	                <td>{{u.department}}</td>
	                <td>{{u.position}}</td>
	                <td>{{u.roleName}}</td>
	                <td>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="deleteUser(u.id)" />
	                </td>
                </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
