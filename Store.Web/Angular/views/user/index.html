<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Список пользователей
            </h2>
            <hr>
            
            <table ng-table="usersTable" show-filter="true" class="table table-striped">
                <tr ng-repeat="u in data">
                    <td data-title="'Табельный'" sortable="'tn'" filter="{'tn': 'text' }">{{u.tn}}</td>
                    <td data-title="'ФИО'" sortable="'fio'" filter="{'fio': 'text' }">{{u.fio}}</td>
                    <td data-title="'Отдел'" sortable="'department'">{{u.department}}</td>
                    <td data-title="'Должность'" sortable="'position'">{{u.position}}</td>
                    <td data-title="'Роль'" sortable="'roleName'">{{u.roleName}}</td>
                    <td>
                        <input type="button" value="Remove" class="btn btn-primary" ng-click="deleteUser(u.id)" />
                    </td>
                </tr>
            </table>

            <div>
                <a href="#/user/create" class="btn btn-primary">
                    <span>Добавить</span>
                </a>
            </div>
        </div>
    </div>
</div>
