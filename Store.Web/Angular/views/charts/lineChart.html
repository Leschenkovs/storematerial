
<div class="row">

        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Анализ стоимости отгрузок по потребителям на {{dateNow | date : "yyyy"}} г.
            </h2>
            <hr>
            <div class="form-group">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick" ></canvas>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
</div>
