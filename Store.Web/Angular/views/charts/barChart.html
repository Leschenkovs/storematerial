<div class="row" style="background: #FBF1D9">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Анализ поставок/отгрузок по материалам на {{dateNow | date : 'yyyy'}} г.
            </h2>
            <hr>
            <fieldset style="padding: 10px;margin-bottom: 30px;">
                <form name="createPriceForm" novalidate>
                    <div class='row'>
                        <div class="form-group">
                            
                            <div class="col-md-2">
                                <label for="kindMaterialId">Вид материала</label>                               
                            </div>
                            <div class="col-md-3">
                                <select ng-model="kind"
                                        ng-options="obj.id as obj.name for obj in kindMaterials"
                                        class="form-control"
                                        ng-change="filter(obj.id)"
                                        required
                                        id="kindMaterial">
                                    <option value="">-- Выберите вид материала --</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <label for="unitMaterialId">Ед. изм.</label>
                            </div>
                            <div class="col-md-3">
                                <select ng-model="selectedUnitMaterialId"
                                        ng-options="obj.id as obj.unitShotrName for obj in unitMaterials | filter: {kindMaterialId: kind}"
                                        class="form-control"
                                        required
                                        id="unitMaterial">
                                    <option value="">-- Выберите ед. изм. --</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary" ng-click="getChart()" style="width: 100%;letter-spacing: 0.4em;">Отобразить</button>
                            </div>
                        </div>

                    </div>
                </form>
            </fieldset>

            <div class="form-group">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-legend="true"></canvas>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
</div>
