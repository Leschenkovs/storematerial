<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Список поставщиков
            </h2>
            <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Адрес</th>
                        <th>Телефон</th>
                        <th>Описание</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in providers">
                        <td>{{p.name}}</td>
                        <td>{{p.address}}</td>
                        <td>{{p.telephone}}</td>
                        <td>{{p.description}}</td>
                        <!--<td>
                            <input type="button" value="Remove" class="btn btn-primary" ng-click="deleteProvider(p.id)" />
                        </td>-->
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
            <div>
                <a href="#/provider/create" class="btn btn-primary">
                    <span>Добавить</span>
                </a>
            </div>
        </div>
    </div>
</div>
