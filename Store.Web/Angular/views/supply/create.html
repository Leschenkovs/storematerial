<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Оформление поставки на склад
            </h2>
            <hr>
            <form name="createSupply" novalidate>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="kindMaterialId">Вид материала</label>
                        <select ng-model="kind"
                                ng-options="obj.id as obj.name for obj in kindMaterials"
                                class="form-control"
                                ng-change="filter(obj.id)"
                                required
                                id="kindMaterial">
                            <option value="">-- Выберите вид материала --</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-lg-4">
                        <label for="unitMaterialId">Ед. изм.</label>
                        <select ng-model="supply.unitMaterialId"
                                ng-options="obj.id as obj.unitShotrName for obj in unitMaterials | filter: {kindMaterialId: kind}"
                                class="form-control"
                                required
                                id="unitMaterial">
                            <option value="">-- Выберите ед. изм. --</option>
                        </select>
                    </div>

                    <div class="form-group col-lg-4" ng-class="{ 'has-error': createSupply.count.$touched && createSupply.count.$invalid }">
                        <label for="count"><strong class="error-message">*</strong>Количество</label>
                        <input type="text" name="count" ng-model="supply.count" class="form-control" required>
                    </div>

                    <div class="form-group col-lg-4" ng-class="{ 'has-error': supply.ttn.$touched && supply.ttn.$invalid }">
                        <label for="ttn"><strong class="error-message">*</strong>№ ТТН</label>
                        <input type="text" name="ttn" ng-model="supply.ttn" class="form-control" required maxlength="30">
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="providerId">Поставщик</label>
                        <select ng-model="supply.providerId"
                                ng-options="obj.id as obj.name for obj in providers"
                                class="form-control"
                                required
                                id="role">
                            <option value="">-- Выберите поставщика --</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-success" ng-click="save(user, createUser)">Сохранить</button>
                        <a href="#/supply/index" class="btn btn-primary" id="Cancel">
                            <span>Отмена</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
